<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="helper-main.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.10/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.6.10/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.6.10/firebase-performance-compat.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="gradient-background">
    <h5 class="head-1">Thank you for choosing to help those who need it the most! You made the right choice!</h5>
    <div class="head-2"><img src="../images/ukraine-flag.png"></div>
    <div style="text-align: center; margin-top: 2%;">
        <button id="help-form-submit" class="btn btn-primary"
            style="background-color: #3b5998; border-color: #3b5998;">I WANT TO HELP</button>
        <button id="fill-profile" class="btn btn-primary" style="background-color: #3b5998; border-color: #3b5998;">MY
            PROFILE</button>
    </div>
    <hr class="my-4">
    <ul class="nav nav-pills mb-3 mt-5" id="pills-tab" role="tablist" style="justify-content: center;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-urgent-tab" data-bs-toggle="pill" data-bs-target="#pills-urgent"
                type="button" role="tab" aria-controls="pills-urgent" aria-selected="true">Help Requests</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-non-urgent-tab" data-bs-toggle="pill" data-bs-target="#pills-non-urgent"
                type="button" role="tab" aria-controls="pills-non-urgent" aria-selected="false">Emergency Beacons</button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-urgent" role="tabpanel" aria-labelledby="pills-urgent-tab">
        </div>
        <div class="tab-pane fade" id="pills-non-urgent" role="tabpanel" aria-labelledby="pills-non-urgent-tab">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3S4OxnEwJOoZMeA-NbsCaUBI12k2pG-8&v=weekly&channel=2"
        async></script>
    <script defer type="module" src="./helper-main.js"></script>
</body>

</html>
